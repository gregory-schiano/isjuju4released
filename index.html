<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is Juju 4 Released Yet?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Ubuntu', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #E95420 0%, #77216F 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: #ffffff;
            border-radius: 8px;
            padding: 60px 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 600px;
            width: 100%;
            animation: fadeIn 0.5s ease-in;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 2.5em;
            color: #111111;
            margin-bottom: 20px;
            line-height: 1.3;
            font-weight: 500;
        }

        .date {
            font-size: 1.1em;
            color: #333333;
            margin-bottom: 30px;
            font-weight: 300;
        }

        .answer {
            font-size: 6em;
            font-weight: 700;
            color: #E95420;
            margin: 40px 0;
            text-shadow: none;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .subtitle {
            font-size: 1.1em;
            color: #333333;
            margin-top: 30px;
            font-style: italic;
            font-weight: 300;
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 30px;
            }

            h1 {
                font-size: 2em;
            }

            .answer {
                font-size: 4em;
            }

            .date {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="logo" src="https://avatars.githubusercontent.com/u/4604548?s=200&v=4" alt="Juju Logo">
        <h1>Is Juju 4 Released Yet?</h1>
        <div class="date" id="currentDate"></div>
        <div class="answer">No</div>
        <div class="subtitle">Check back later...</div>
    </div>

    <script>
        // Display current date
        const dateElement = document.getElementById('currentDate');
        const today = new Date();
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        dateElement.textContent = today.toLocaleDateString('en-US', options);
    </script>
</body>
</html>
